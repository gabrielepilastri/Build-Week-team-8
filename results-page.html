<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results page</title>
</head>
<body>
    <div id="container">
        <header id="logo">
            <img src="assets/images/epicode_logo.png" alt="logo">
         </header>

        <main id="main">
            <h1>Results</h1>
            <h2>The summary of your answers:</h2>

            <div id="centrale">
                <div id="centrale sx">
                    <h3>Correct</h3>
                    <h3 id="corrette"></h3>
                    <p id="frazioneCorrette"></p>
                </div>

                <div id="cerchio">
                <div id="centrale centro">
                    <h4 id="messaggio"></h4>
                    <h4 id="passedFailed"></h4>
                    <p id="certificate"></p>
                </div>
                </div>

                <div id="centrale dx">
                    <h3>Wrong</h3>
                    <h3 id="sbagliate"></h3>
                    <p id="frazioneSbagliate"></p>
                </div>

            </div>

        </main>


        <footer>
            <button id="rateButton">RATE US</button>
        </footer>

    <script src="assets/js/script.js"></script>

    </div>
</body>
</html>
