<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="feedbackContainer">
        <header id="logo">
            <img src="assets/images/epicode_logo.png" alt="logo">
         </header>

        <main id="main">
            <h1>Results</h1>
            <h2>The summary of your answers:</h2>

            <div id="centrale">
                <div id="centralesx">
                    <h3>Correct</h3>
                    <h3 id="corrette"></h3>
                    <p id="frazioneCorrette"></p>
                </div>

                <div id="cerchio">
                    <canvas  id="myChart">

                    </canvas>

                    <script>
                        const ctx = document.getElementById('myChart');

new Chart(ctx, {
type: "doughnut",

data: {
    labels: ['Red', 'Blue'],
    datasets: [{
    label: '# of Votes',
    data: [2, 3],
    borderWidth: 1
    }]
},
options: {
    scales: {
    y: {
        beginAtZero: true
    }
    }
}
});
                    </script>

                <div id="centralecentro">
                    <h4 id="messaggio"></h4>
                    <h4 id="passedFailed"></h4>
                    <p id="certificate"></p>
                </div>
                </div>

                <div id="centraledx">
                    <h3>Wrong</h3>
                    <h3 id="sbagliate"></h3>
                    <p id="frazioneSbagliate"></p>
                </div>

            </div>

        </main>


        <footer>
            <button id="rateButton"><span>RATE US</span></button>
        </footer>

    <script src="assets/js/script.js"></script>

    </div>
</body>
</html>
